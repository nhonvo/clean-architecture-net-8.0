name: ğŸ“¦ Package and Publish to NuGet

on:
  push:
    branches:
      - main
    paths:
      - "CleanArchitecture.nuspec"

jobs:
  publish:
    name: ğŸš€ Publish to NuGet.org
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: ğŸ“¥ Restore Dependencies
        run: dotnet restore

      - name: ğŸ—ï¸ Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ“¦ Pack NuGet Package
        run: dotnet pack --configuration Release --no-build -o ./nupkg

      - name: ğŸšš Push Package to NuGet.org
        run: |
          for pkg in ./nupkg/*.nupkg; do
            dotnet nuget push "$pkg" \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done
